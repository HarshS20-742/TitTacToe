<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Welcome to the tic tac toe</li>
      </ul>
    </nav>
    <div class="gamecontainer">
    
      <div class="Container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>

      </div>
      <div class="gameinfor">
        <h2>Welcome to tic tac toe</h2>
        <div>
          <span class="info">Turn for X </span>
          <button id="reset">Reset</button>
        </div>
        <img class="imgbox" src="excited.mp4" alt="Image Not Found....."></img>
      </div>
    </div>

    <script  src="Script.js"></script>
  </body>
</html>
